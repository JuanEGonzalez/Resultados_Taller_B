<!doctype html>
<meta charset="utf-8">

<style media="screen">
#text {
  width: 25%;
  float: left;
  margin-top: 7%;
  margin-left: 3%;
}

#viz {
  width: 65%;
  float: right;
  margin: 0 auto;
}
</style>

<script src="https://d3plus.org/js/d3.js"></script>
<script src="https://d3plus.org/js/d3plus.js"></script>

<div id="text">
  <p>Puedo confiar mi industria a energia solar?</p>
  <p>.</p>
</div>

<div id="viz"></div>

<script>


d3.json("energiaFINAL.json", function(error, ourdata) {
  if (error) return console.error(error);
  make_viz(ourdata);
});

function make_viz(data){
  var visualization = d3plus.viz()
      .container("#viz")
      .data(data)
      .type("tree_map")
      .id("Central")
      .size("dias_riesgosos")
      .draw()
}

</script>
